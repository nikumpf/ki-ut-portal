<div class="surface-card p-4 shadow-2 border-round flex flex-column h-full">
    <!-- HEADER -->
    <div class="mb-3 flex align-items-center justify-content-between">
        <div class="flex align-items-center">
            <span class="text-xl font-medium text-900">Liste der Sender</span>
        </div>
        <div>
            <button pButton pRipple icon="pi pi-ellipsis-v" class="p-button-text p-button-plain p-button-rounded" (click)="menu.toggle($event)"></button>
            <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
        </div>
    </div>

    <!-- MITTLERER BEREICH mit Scrollbar -->
    <div class="border-2 border-dashed surface-border flex-grow-1 overflow-auto">
        <ul class="list-none p-0 m-3">
            <li *ngFor="let channel of _channels" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                <div class="flex">
                    <img *ngIf="channel.image" [src]="channel.image" class="mr-3" style="max-height: 45px" />
                    <div class="mr-0 md:mr-8">
                        <span class="block text-900 font-medium mb-1">{{channel.name}}</span>
                        <div class="text-600">live: 'Sendungsname'</div>
                    </div>
                </div>
                <div class="mt-2 md:mt-0 flex flex-nowrap">
                    <button pButton pRipple class="p-button-text p-button-plain p-button-rounded mr-1" icon="pi pi-pencil" (click)="onEditChannel(channel)"></button>
                </div>
            </li>
        </ul>
    </div>
</div>
